      Petr van Blokland
      <div class="role">Creator of RoboFog (with Erik van Blokland & Just van Rossum), and an evangelist for building your own custom tools and workflows for designing. Co-founded TypeNetwork, an online typeface marketplace, with Font Bureau, David Berlow, Roger Black and others. <a href="https://designdesign.space/">designdesign.space</a>.</div>
    </div>

    <div class="node">
      Erik van Blokland (The Cube) — LetError
      <div class="role">Type designer and programmer. Collaboration with Just began with publishing the zine <em>Letterror</em>, which demonstrated their experiments with generative type, now the name of Erik’s <a href="https://letterror.com/">foundry</a>. Designed FF Beowolf along with Just.</div>
